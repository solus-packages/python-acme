    - https://files.pythonhosted.org/packages/source/a/acme/acme-0.25.1.tar.gz : 47b5f3f73d69b7b1d13f918aa2cd75a8093069a68becf4af38e428e4613b2734
license    : Apache-2.0
component  : programming.python
