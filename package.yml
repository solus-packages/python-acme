name       : python-acme
version    : 0.21.0
release    : 3
source     :
    - https://files.pythonhosted.org/packages/source/a/acme/acme-0.21.0.tar.gz : d64eae267c0bb21c98fa889b4e0be4c473ca8e80488d3de057e803d6d167544d
license    : Apache-2.0
component  : programming.python
summary    : ACME protocol implementation in Python
description: |
    ACME protocol implementation in Python
builddeps  :
    - python-josepy
    - python-mock
    - python-ndg-httpsclient
    - python-openssl
    - python-pyrfc3339
    - python-pytz
    - python-requests
    - python-setuptools
rundeps    :
    - python-josepy
    - python-mock
    - python-openssl
    - python-pyrfc3339
    - python-pytz
    - python-requests
    - python-setuptools
    - python-six
    - python-werkzeug
build      : |
    %python_setup
install    : |
    %python_install
check      : |
    pushd $PKG_BUILD_DIR/py2build
        python setup.py test
    popd
